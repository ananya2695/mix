<ion-header>

    <ion-navbar>
        <ion-title>calendar</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-content>
        <ion-item-group>
            <ion-item-divider color="light">Month of 31 Days</ion-item-divider>
            <ion-item *ngFor="let item of days31">{{item?.name}}</ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider color="light">Month of 30 Days</ion-item-divider>
            <ion-item *ngFor="let item of days30">{{item?.name}}</ion-item>
        </ion-item-group>

        <ion-item-group>
            <ion-item-divider color="light">Month of 28 Days</ion-item-divider>
            <ion-item *ngFor="let item of days28">{{item?.name}}</ion-item>
        </ion-item-group>

    </ion-content>

</ion-content>
